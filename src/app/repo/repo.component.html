<div class="row align-items-center justify-content-center justify-content-lg-center">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="shadow p-1 mt-2 mb-4 bg-body rounded" *ngIf="repoList && repoList.length!=0; else not_found">
            <div class="card-body">
                <div class="card-text mb-2">
                    <span class="fw-bold">Repositories ({{repoList.length}})</span>
                    <button type="button" class="btn btn-primary m-4" (click)="goBack()">Back</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Repo Name</th>
                                <th scope="col">Stars</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of repoList">
                                <td>{{item.name}} </td>
                                <td>{{item.stargazers_count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <ng-template #not_found>Username not found... Please try with valid username!!!</ng-template>
    </div>
</div>
