<div class="row align-items-center justify-content-center justify-content-lg-center">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="shadow-lg p-1 mt-2 mb-4 bg-body rounded">
            <div class="card-body">
                <div class="card-text mb-2">
                    <span class="fw-bold mb-0 me-3">Sign in with</span>
                    <button type="button" class="btn btn-secondary mx-1" (click)="gitHubLogin()"><i
                            class="fa fa-github p-2"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row align-items-center justify-content-center justify-content-lg-center">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="shadow-lg p-1 mt-2 mb-4 bg-body rounded">
            <div class="card-body ">
                <div class="card-text mb-2">
                    <form novalidate [formGroup]="loginForm" (ngSubmit)="getRepos()">
                        <div class="form-group form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder=" "
                                formControlName="username" autocomplete="off"
                                [ngClass]="{'border-danger': (submitted && f['username'].errors)}" />
                            <div *ngIf="(submitted || f['username'].touched) && f['username'].errors"
                                class="error-message">
                                <div *ngIf="f['username'].errors && f['username'].errors['required']">
                                    * Username is required
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success" type="submit">
                                Search Repositories
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
